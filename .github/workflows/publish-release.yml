name: Publish Distribution Release

on:
  push:
    branches:
      - main
    paths:
      - "packages/AutoVaultOneiron.zip"
      - "repo.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure package exists
        run: test -f packages/AutoVaultOneiron.zip

      - name: Read version from repo.json
        id: meta
        run: |
          version=$(python - <<'PY'
import json
from pathlib import Path

raw = Path("repo.json").read_bytes().decode("utf-8-sig")
data = json.loads(raw)
if isinstance(data, list):
    data = data[0] if data else {}
print(data.get("AssemblyVersion", ""))
PY
          )
          if [ -z "$version" ] || [ "$version" = "null" ]; then
            echo "::error::AssemblyVersion not found in repo.json"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: AutoVaultOneiron ${{ steps.meta.outputs.version }}
          body: Automated distribution release for version ${{ steps.meta.outputs.version }}.
          files: packages/AutoVaultOneiron.zip
          overwrite_files: true
          make_latest: true
